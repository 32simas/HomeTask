      display: flex;

      flex: 50%;
    }

</head>

<div class="row">

    <img src="https://farm{farm-id}.staticflickr.com/{server-id}/{id}_{secret}.jpg" alt=""/>
  </div>
  <div class="column" style="background-color:#bbb;">
    <h2>Title</h2>
    <p>Some text..</p>
  </div>
</div>
</body>
</html>
